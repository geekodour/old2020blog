{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Site.RegularPages "Type" "post") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .Permalink  }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>



{{ partial "footer.html" . }}
